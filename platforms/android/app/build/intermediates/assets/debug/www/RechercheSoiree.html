<!DOCTYPE html>
<html lang="fr">
    <head>
      <meta charset="utf-8"/>
<!--      <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://fonts.googleapis.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src *; media-src *; connect-src *">
-->      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <title>After 7</title>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper teal">
          <img src="img/logo.png" alt="Logo" class="brand-logo" width="220" height="50">
        </div>
      </nav>

      <div class="card-panel center-align">
        <form>

          <div class="row valign-wrapper">
            <div class="input-field col s10">
              <input id="lieu" type="text">
              <label for="nom">Lieu</label>
            </div>
            <a class="btn waves-effect waves-light col s2"><i class="material-icons">location_searching</i></a>
          </div>

          <div class="row valign-wrapper">
            <div class="range-field col s6">
              <label for="volume">Distance (km)</label>
              <input type="range" id="range" min="0" max="100" />
            </div>
            <div class="input-field col s6">
              <input name="date" type="date" class="datepicker" onclick="calendar()">
              <label for="nom">Date</label>
            </div>
          </div>

          <div class="row valign-wrapper">
            <div class="input-field col s4">
              <select>
                <option value="public">Publique</option>
                <option value="private">Privée</option>
              </select>
              <label>Type de soirée</label>
            </div>
            <div class="input-field col s8">
              <input id="theme" type="text">
              <label for="theme">Thème</label>
            </div>
          </div>

          <a class="waves-effect btn" id="creerSoiree">Rechercher</a>
        </form>
      </div>

      <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	    <script type="text/javascript" src="js/jquery.min.js"></script>
 	    <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/form.soiree.js"></script>
      <script type="text/javascript" src="js/app.js"></script>

      <script>

      $(document).ready(function() {
        $('select').formSelect();
      })

      </script>
    </body>
</html>
