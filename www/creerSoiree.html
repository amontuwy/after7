<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <title>After 7</title>
    </head>

    <body>

        <nav>
            <div class="nav-wrapper teal">
                <img src="img/logo.png" alt="Logo" class="brand-logo" width="220" height="50">
            </div>
        </nav>

        <div class="card-panel center-align">
        <form>
          <label>Materialize File Input</label>
               <div class = "file-field input-field">
                  <div class = "btn">
                     <span>Import</span>
                     <input type = "file" />
                  </div>

                  <div class = "file-path-wrapper">
                     <input class = "file-path validate" type = "text"
                        placeholder = "Importez votre baniere" />
                  </div>
               </div>
            <div class="input-field">
                <input id="date" type="text" class="datepicker">
                <label for="nom">Date</label>
            </div>

            <div class="input-field">
                <input id="lieu" type="text">
                <label for="nom">Lieu</label>
            </div>

            <div class="input-field">
                <input id="descr" type="text">
                <label for="nom">Description</label>
            </div>

            <div class="input-field">
                <input id="theme" type="text">
                <label for="mdp">Theme</label>
            </div>

            <a class="waves-effect btn" id="creercompte">Creer un compte</a>
        </form>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
	    <script type="text/javascript" src="js/jquery.min.js"></script>
 	    <script type="text/javascript" src="js/materialize.min.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
